<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In-Class Exercise JS7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="ex4.js"></script>
  </head>
  <body class="m-1">
    <h1>Stats-o-Tron 9000</h1>
    <p>
      Welcome to the Stats-o-Tron 9000. We will calculate things about numbers!
    </p>
    <h2>Your numbers</h2>
    <ul id="numbers">
    </ul>
    <div style="max-width: 12rem" class="d-grid gap-2">
      <input id="insert-number" type="number" class="form-control" />
      <button
        id="insert-number-btn"
        class="btn btn-outline-primary"
        onclick="insertNum()"
      >
        Insert Number
      </button>
    </div>
    <hr />
    <h2>Stats Calculations</h2>
    <p>
      To calculate a stat, select the option you want, then click "Calculate!"
    </p>
    <div class="mb-3 d-flex">
      <select
        id="which-stat"
        class="form-select me-2"
        style="max-width: 12em"
        aria-label="Select the summary statistic"
      >
        <option>sum</option>
        <option>arithmetic mean</option>
        <option>median</option>
      </select>
      <button id="calc-btn" class="btn btn-primary me-2" onclick="calculate()">
        Calculate!
      </button>
    </div>
  </body>
</html>
